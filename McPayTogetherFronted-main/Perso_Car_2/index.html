<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McPayTogether-Personaliza tu Menú</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header class="header">
    <h1>
      <span class="mc-pay">McPay</span><span class="together">Together</span>
    </h1>
    <button class="menu-icon">&#9776;</button>
  </header>

  <section class="paso">
    <div class="circle-progress">
      <svg class="progress-ring" width="60" height="60">
        <circle class="bg" cx="30" cy="30" r="24" stroke-width="6" />
        <circle class="progress" cx="30" cy="30" r="24" stroke-width="6" />
      </svg>
      <span class="circle-text">2 de 3</span>
    </div>
    <div>
      <h2>Personaliza tu menú <span class="opcional">(Opcional)</span></h2>
      <p class="descripcion">Responde las siguientes preguntas si deseas que personalicemos las opciones de tu menú</p>
    </div>
  </section>

  <main>
    <div class="pregunta">
      <h3>¿Cómo te sientes hoy?</h3>
      <div class="opciones">
        <button class="emoji-btn">😊<span>Feliz</span></button>
        <button class="emoji-btn">😋<span>Con hambre</span></button>
        <button class="emoji-btn">🥱<span>Cansado</span></button>
        <button class="emoji-btn">😌<span>Ligero</span></button>
        <button class="emoji-btn">😝<span>Experimental</span></button>
      </div>
    </div>

    <div class="pregunta">
      <h3>¿Qué rol tienes en el grupo?</h3>
      <div class="opciones">
        <button class="emoji-btn">👨<span>Padre</span></button>
        <button class="emoji-btn">👩<span>Madre</span></button>
        <button class="emoji-btn">👧<span>Hijo(a)</span></button>
        <button class="emoji-btn">👥<span>Amigo(a)</span></button>
        <button class="emoji-btn">🧑‍🤝‍🧑<span>Pareja</span></button>
        <button class="emoji-btn">🧍<span>Otro</span></button>
      </div>
    </div>

    <div class="pregunta">
      <h3>¿Qué tipo de comida prefieres hoy?</h3>
      <div class="opciones">
        <button class="emoji-btn">🍦<span>Dulce</span></button>
        <button class="emoji-btn">🥗<span>Ligero</span></button>
        <button class="emoji-btn">🍔<span>Contundente</span></button>
        <button class="emoji-btn">🍎<span>Saludable</span></button>
        <button class="emoji-btn">🍟<span>Rápido</span></button>
      </div>
    </div>

    <button class="continuar-btn">Continuar</button>
  </main>

  <script src="main.js"></script>
</body>
</html>
