<!DOCTYPE html>
<html lang="es" ng-app="menuApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Exitoso</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="menu.js"></script>
</head>
<body ng-controller="MenuCtrl">

  <div class="top-bar">
    <div class="search-box">
      <input type="text" ng-model="searchQuery" placeholder="Search">
      <span class="icon">🔍</span>
    </div>
    <div class="top-icons">
      <span class="icon">📷</span>
      <span class="icon" ng-click="toggleMenu()">☰</span>
    </div>
  </div>

  <div class="main-content">
    <h2 class="success-message">Pedido exitoso</h2>
    <img src="logo_mc.png" alt="Logo McDonald's" class="mc-logo">
    <div class="survey-box">
      Realice una breve encuesta por recompensas..
    </div>
    <div class="skip-text" ng-click="skipSurvey()">ahora no</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
